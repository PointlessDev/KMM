<div *ngIf="state === 'running'">
  <div class="header">
    <mat-spinner [diameter]="50" [strokeWidth]="5"></mat-spinner>
    <div>
      <p class="mat-headline">Reloading Registry...</p>
      <p class="mat-caption">{{step}}</p>
    </div>
    <button mat-dialog-close mat-icon-button (click)="cancel()" matTooltip="Cancel">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>

  <mat-progress-bar [mode]="progressType" [value]="progressNumber"></mat-progress-bar>
  <p class="mat-caption progress-status"> {{progressText}}</p>
  <button mat-dialog-close mat-button>Close</button>
</div>
<div *ngIf="state === 'failed'">
  <div class="header">
    <mat-icon class="big-header-icon">error_outline</mat-icon>
    <div>
      <p class="mat-headline">Failed to reload registry</p>
    </div>
  </div>
  <p class="mat-body-2">{{failReason}}</p>
  <button mat-button mat-dialog-close>
    Close
  </button>
</div>
